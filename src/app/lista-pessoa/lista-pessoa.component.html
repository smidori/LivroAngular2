<h2>Lista	de	Pessoas</h2>
<!-- com o trackby é possível atualizar somente o item que foi alterado-->
<ul >
	<li *ngFor="let pessoa of pessoas, let i = index; trackBy:meuSave">
		posição: {{i + 1}} = [ {{pessoa.nome}} , id = {{pessoa.id}}]
	</li>
</ul>

<input	type="text"	[(ngModel)]="nome">
<button	(click)="enviarNome()">Enviar	Nome</button>
<p>{{nome}}</p>
<button (click)="atualizar()">atualizar</button>
